<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<!-- [Head] start -->

<head>
    <title>Role List | My Asset</title>
    <!-- [Meta] -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="description"
            content="Able Pro is trending dashboard template made using Bootstrap 5 design framework. Able Pro is available in Bootstrap, React, CodeIgniter, Angular,  and .net Technologies."
    />
    <meta
            name="keywords"
            content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel, react dashboard, angular dashboard"
    />
    <meta name="author" content="Phoenixcoded"/>

    <!-- [Favicon] icon -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.svg}"/>

    <link rel="stylesheet" th:href="@{/css/plugins/style.css}">
    <!-- [Font] Family -->
    <link rel="stylesheet" id="main-font-link" th:href="@{/fonts/inter/inter.css}"/>
    <!-- [Tabler Icons] https://tablericons.com -->
    <link rel="stylesheet" th:href="@{/fonts/tabler-icons.min.css}"/>
    <!-- [Feather Icons] https://feathericons.com -->
    <link rel="stylesheet" th:href="@{/fonts/feather.css}"/>
    <!-- [Font Awesome Icons] https://fontawesome.com/icons -->
    <link rel="stylesheet" th:href="@{/fonts/fontawesome.css}"/>
    <!-- [Material Icons] https://fonts.google.com/icons -->
    <link rel="stylesheet" th:href="@{/fonts/material.css}"/>
    <!-- [Template CSS Files] -->
    <link rel="stylesheet" id="main-style-link" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/style-preset.css}"/>
</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-layout="vertical" data-pc-direction="ltr"
      data-pc-theme_contrast="" data-pc-theme="light">
<!-- [ Pre-loader ] start -->
<div class="page-loader">
    <div class="bar"></div>
</div>
<!-- [ Pre-loader ] End -->
<!-- [ Sidebar Menu ] start -->
<nav class="pc-sidebar">
    <div class="navbar-wrapper">
        <div class="navbar-content">
            <div class="card pc-user-card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <img th:src="@{/images/user/avatar-1.jpg}" alt="user-image"
                                 class="user-avtar wid-45 rounded-circle"/>
                        </div>
                        <div sec:authorize="isAuthenticated()" class="flex-grow-1 ms-3 me-2">
                            <h6 class="mb-0" sec:authentication="name"></h6>
                            <small sec:authentication="principal.authorities"></small>
                        </div>
                        <a class="btn btn-icon btn-link-secondary avtar" data-bs-toggle="collapse"
                           href="#pc_sidebar_userlink">
                            <svg class="pc-icon">
                                <use xlink:href="#custom-sort-outline"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="collapse pc-user-links" id="pc_sidebar_userlink">
                        <div class="pt-3">
                            <a href="#!">
                                <i class="ti ti-user"></i>
                                <span>My Account</span>
                            </a>
                            <a href="#!">
                                <i class="ti ti-settings"></i>
                                <span>Settings</span>
                            </a>
                            <a href="#!">
                                <i class="ti ti-lock"></i>
                                <span>Lock Screen</span>
                            </a>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit">
                                    <i class="ti ti-power"></i>
                                    <span>Logout</span></button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <ul class="pc-navbar">
                <li class="pc-item pc-caption" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <label>Admin Panel</label>
                    <svg class="pc-icon">
                        <use xlink:href="#custom-layer"></use>
                    </svg>
                </li>
                <li class="pc-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a th:href="@{/}" class="pc-link">
            <span class="pc-micon">
              <svg class="pc-icon">
                <use xlink:href="#custom-user-square"></use>
              </svg>
            </span>
                        <span class="pc-mtext">User</span>
                    </a>
                </li>
                <li class="pc-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a th:href="@{/roles/}" class="pc-link">
              <span class="pc-micon">
                <svg class="pc-icon">
                  <use xlink:href="#custom-layer"></use>
                </svg>
              </span>
                        <span class="pc-mtext">Role</span>
                    </a>
                </li>

                <li class="pc-item pc-caption">
                    <label>Asset</label>
                    <svg class="pc-icon">
                        <use xlink:href="#custom-layer"></use>
                    </svg>
                </li>
                <li class="pc-item">
                    <a th:href="@{/report/}" class="pc-link">
                <span class="pc-micon">
                  <svg class="pc-icon">
                    <use xlink:href="#custom-text-align-justify-center"></use>
                  </svg>
                </span>
                        <span class="pc-mtext">Asset Report</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- [ Sidebar Menu ] end -->
<!-- [ Header Topbar ] start -->
<header class="pc-header">
    <div class="header-wrapper"> <!-- [Mobile Media Block] start -->

        <!-- [Mobile Media Block end] -->
        <div class="ms-auto">
            <ul class="list-unstyled">
                <li class="dropdown pc-h-item">
                    <a
                            class="pc-head-link dropdown-toggle arrow-none me-0"
                            data-bs-toggle="dropdown"
                            href="#"
                            role="button"
                            aria-haspopup="false"
                            aria-expanded="false"
                    >
                        <svg class="pc-icon">
                            <use xlink:href="#custom-sun-1"></use>
                        </svg>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end pc-h-dropdown">
                        <a href="#!" class="dropdown-item" onclick="layout_change('dark')">
                            <svg class="pc-icon">
                                <use xlink:href="#custom-moon"></use>
                            </svg>
                            <span>Dark</span>
                        </a>
                        <a href="#!" class="dropdown-item" onclick="layout_change('light')">
                            <svg class="pc-icon">
                                <use xlink:href="#custom-sun-1"></use>
                            </svg>
                            <span>Light</span>
                        </a>
                        <a href="#!" class="dropdown-item" onclick="layout_change_default()">
                            <svg class="pc-icon">
                                <use xlink:href="#custom-setting-2"></use>
                            </svg>
                            <span>Default</span>
                        </a>
                    </div>
                </li>
                <li class="dropdown pc-h-item">
                    <a
                            class="pc-head-link dropdown-toggle arrow-none me-0"
                            data-bs-toggle="dropdown"
                            href="#"
                            role="button"
                            aria-haspopup="false"
                            aria-expanded="false"
                    >
                        <svg class="pc-icon">
                            <use xlink:href="#custom-setting-2"></use>
                        </svg>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end pc-h-dropdown">
                        <a href="#!" class="dropdown-item">
                            <i class="ti ti-user"></i>
                            <span>My Account</span>
                        </a>
                        <a href="#!" class="dropdown-item">
                            <i class="ti ti-settings"></i>
                            <span>Settings</span>
                        </a>
                        <a href="#!" class="dropdown-item">
                            <i class="ti ti-headset"></i>
                            <span>Support</span>
                        </a>
                        <a href="#!" class="dropdown-item">
                            <i class="ti ti-lock"></i>
                            <span>Lock Screen</span>
                        </a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item">
                                <i class="ti ti-power"></i>
                                <span>Logout</span></button>
                        </form>
                    </div>
                </li>
                <li class="dropdown pc-h-item header-user-profile">
                    <a
                            class="pc-head-link dropdown-toggle arrow-none me-0"
                            data-bs-toggle="dropdown"
                            href="#"
                            role="button"
                            aria-haspopup="false"
                            data-bs-auto-close="outside"
                            aria-expanded="false"
                    >
                        <img
                                th:src="@{/images/user/avatar-2.jpg}" alt="user-image" class="user-avtar"/>
                    </a>
                    <div class="dropdown-menu dropdown-user-profile dropdown-menu-end pc-h-dropdown">
                        <div class="dropdown-header d-flex align-items-center justify-content-between">
                            <h5 class="m-0">Profile</h5>
                        </div>
                        <div class="dropdown-body">
                            <div class="profile-notification-scroll position-relative"
                                 style="max-height: calc(100vh - 225px)">
                                <div class="d-flex mb-1">
                                    <div class="flex-shrink-0">
                                        <img th:src="@{/images/user/avatar-2.jpg}" alt="user-image"
                                             class="user-avtar wid-35"/>
                                    </div>
                                    <div class="flex-grow-1 ms-3" sec:authorize="isAuthenticated()">
                                        <h6 class="mb-1" sec:authentication="name"> ðŸ––</h6>
                                        <span sec:authentication="email"></span>
                                    </div>
                                </div>
                                <hr class="border-secondary border-opacity-50"/>
                                <div class="d-grid mb-3">
                                    <form th:action="@{/logout}" method="post">
                                        <button type="submit" class="btn btn-primary">
                                            <svg class="pc-icon me-2">
                                                <use xlink:href="#custom-logout-1-outline"></use>
                                            </svg
                                            >
                                            Logout
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- [ Header ] end -->


<!-- [ Main Content ] start -->
<div class="pc-container">
    <div class="pc-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/roles/}">Role</a></li>
                            <li class="breadcrumb-item"><a href="javascript: void(0)">Add Role</a></li>
                        </ul>
                    </div>
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h2 class="mb-0">Add Role</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->


        <!-- [ Main Content ] start -->
        <div class="row">
            <!-- [ Form Validation ] start -->
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Add New Role</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/roles/save}" method="post" class="validate-me" id="validate-me" data-validate>
                            <div class="mb-3 row">
                                <label class="col-lg-4 col-form-label text-lg-end">Nama Role:</label>
                                <div class="col-lg-6">
                                    <input
                                            type="text"
                                            name="name"
                                            id="name"
                                            class="form-control"
                                            required
                                    />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4 col-form-label"></div>
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                                    <a th:href="@{/roles/}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- [ Form Validation ] end -->
        </div>
        <!-- [ Main Content ] end -->
    </div>
</div>
<!-- [ Main Content ] end -->
<footer class="pc-footer">
    <div class="footer-wrapper container-fluid">
        <div class="row">
            <div class="col my-1">
                <p class="m-0"
                >My Asset &#9829; crafted by Nabila</p
                >
            </div>
        </div>
    </div>
</footer>
<!-- Required Js -->
<script th:src="@{/js/plugins/popper.min.js}"></script>
<script th:src="@{/js/plugins/simplebar.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap.min.js}"></script>
<script th:src="@{/js/fonts/custom-font.js}"></script>
<script th:src="@{/js/pcoded.js}"></script>
<script th:src="@{/js/plugins/feather.min.js}"></script>

<script>
    layout_change('false');
</script>

<script>
    layout_theme_contrast_change('false');
</script>

<script>
    change_box_container('false');
</script>

<script>
    layout_caption_change('true');
</script>

<script>
    layout_rtl_change('false');
</script>

<script>
    preset_change('preset-1');
</script>

<script>
    main_layout_change('vertical');
</script>

</body>
<!-- [Body] end -->

</html>
